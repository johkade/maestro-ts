appId: com.some.app
env:
    NAME: Maestro
---
- launchApp:
    appId: "com.some.app"
- tapOn:
    id: "buttonId"
- tapOn:
    id: "otherButtonId"
- tapOn:
    id: "textFieldId"
- inputText: Hello World
- tapOn:
    id: "otherTextFieldId"
- inputText: {NAME}
- inputText: text for focused input
- openLink: com.some.app.deepLinkBase:///profile
- assertVisible:
    id: "/profile"
- repeat:
    times:3
    commands:
        - tapOn:
            id: "hello"
        - tapOn:
            id: "my"
        - tapOn:
            id: "friend"
        - tapOn:
            id: "myInputId"
        - inputRandomText
- repeat:
    while:
        notVisible:
            id: testId
    commands:
        - tapOn:
            id: "hello"
        - tapOn:
            id: "my"
        - tapOn:
            id: "friend"
        - tapOn:
            id: "myInputId"
        - inputRandomText
- repeat:
    while:
        visible:
            id: testId
    commands:
        - tapOn:
            id: "hello"
        - tapOn:
            id: "my"
        - tapOn:
            id: "friend"
        - tapOn:
            id: "myInputId"
        - inputRandomText
